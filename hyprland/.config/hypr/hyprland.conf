# Monitor configuration
source=~/.config/hypr/monitors.conf
source=~/.config/hypr/workspaces.conf

# Environment variables for better compatibility
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
# env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/keyring/ssh

env = TERMINAL,ghostty
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Variables
$terminal = ghostty
$fileManager = thunar
# $menu = rofi -show drun
$menu = noctalia-shell ipc call launcher toggle
$browser = firefox
$mod = SUPER

# Execute your favorite apps at launch
exec-once = noctalia-shell
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1
exec-once = systemctl --user start ssh-agent
# exec-once = waybar
# exec-once = wlsunset
# exec-once = hypridle
# exec-once = hyprpaper
# exec-once = mako
# exec-once = swww-daemon
# exec-once = swww img ~/.config/hypr/wallpaper.png

# For automounting
exec-once = gvfsd
exec-once = gvfsd-fuse
exec-once = thunar --daemon
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1


# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General settings
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(7aa2f7ff)
    col.inactive_border = rgba(1a1b26ff)
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

# Decoration settings
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 6
        passes = 3
    }

}

# Animations
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout settings
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Window Rules
# nm-connection-editor floating + centered
# windowrulev2 = float, class:^(nm-connection-editor)$
# windowrulev2 = center, class:^(nm-connection-editor)$
# windowrulev2 = size 800 600, class:^(nm-connection-editor)$

# Key bindings
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive,
bind = ALT, TAB, exec, noctalia-shell ipc call launcher windows
bind = $mod, M, exit,
bind = $mod, E, exec, $fileManager

bind = $mod, W, exec, $browser
bind = $mod SHIFT, W, exec, vivaldi
# bind = $mod SHIFT, W, exec, appimage-run ~/Apps/helium.AppImage && disown

bind = $mod, T, exec, noctalia-shell ipc call wallpaper toggle
bind = $mod, V, togglefloating,
bind = $mod SHIFT, E, exec, $terminal -e yazi
# bind = $mod, N, exec, wlsunset
bind = $mod, D, exec, $menu
bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle
# bind = $mod SHIFT, L, exec, hyprlock
bind = $mod SHIFT, L, exec, noctalia-shell ipc call lockScreen lock
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod SHIFT, P, exec, 
# bind = $mod SHIFT, P, exec, wlogout
bind = $mod SHIFT, P, exec, noctalia-shell ipc call sessionMenu toggle

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move focus with mod + hjkl (vim-like)
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media and brightness keys
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ -5%
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

#binde = , XF86KbdBrightnessUp, exec, brightnessctl --device=asus::kbd_backlight s +1
#binde = , XF86KbdBrightnessDown, exec, brightnessctl --device=asus::kbd_backlight s -1

# Screenshot bindings
bind = $mod, Print, exec, grimblast copy area
bind = , Print, exec, grimblast copy screen


